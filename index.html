<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">

        #chart-area1 {
            background-color: #f0f0f0; /* Change this to your desired color */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-4">CS171 - Data Visualization Prototype</h1>

    <div id="bubble2">
        <svg width="1000" height="1000" id="chart-area2"></svg>
    </div>

    <!-- Category Selector -->
    <div class="mb-3">
        <label for="categorySelector" class="form-label">Select Category:</label>
        <select class="form-select" id="categorySelector" onchange="categoryChange()">
            <option value="fertility_rate">Fertility Rate</option>
            <option value="covid_year">COVID Year</option>
            <option value="religousness_rate">Religousness Rate</option>
            <option value="percent_white">Percent White</option>
            <option value="percent_black">Percent Black</option>
            <option value="percent_hispanic">Percent Hispanic</option>
            <option value="percent_asian">Percent Asian</option>
            <option value="percent_mixed_race">Percent Mixed Race</option>
            <option value="poverty_measure">Poverty Measure</option>
            <option value="foreign_born">Foreign Born</option>
            <option value="percent_bachelors_or_higher">Percent Bachelors or Higher</option>
            <option value="percent_less_than_high_school">Percent Less Than High School</option>
            <option value="percent_high_school_or_some_college">Percent High School or Some College</option>
            <option value="political_ranking">Political Ranking</option>
            <option value="latest_abortion">Latest Abortion</option>
            <option value="no_abortion_law">No Abortion Law</option>
        </select>
    </div>

    <!-- Year Slider -->
    <div class="mb-3">
        <label for="yearSlider" class="form-label">Select Year:</label>
        <input type="range" class="form-range" id="yearSlider" min="2018" max="2022" step="1" value="2020" oninput="yearChange()">
        <span id="yearValue">2020</span>
    </div>
    
    <div id="map1">
        <svg width="1000" height="500" id="chart-area1"></svg>
    </div>

    <div id="chart-area3"></div>

</div>
